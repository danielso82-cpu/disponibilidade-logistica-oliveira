<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disponibilidade - Logística Oliveira</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">Logística Oliveira • Disponibilidade</div>
      <nav class="nav">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('motoristas') }}">Motoristas</a>
        <a href="{{ url_for('veiculos') }}">Veículos</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <div class="flash-item {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
